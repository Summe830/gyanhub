<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">

    <title>ज्ञान हब</title>
    <style>
        /* CSS Variables for Themes */
        :root {
            --bg-color: #e0f2f7; /* Light blue background */
            --text-color: #333;
            --header-bg: #0077b6; /* Darker blue header */
            --header-border: #023e8a; /* Dark blue border */
            --sidebar-bg: #023e8a; /* Dark blue sidebar */
            --sidebar-link-hover: #0077b6; /* Highlight on hover */
            --main-content-bg: #fff;
            --main-content-shadow: rgba(0, 0, 0, 0.1);
            --heading-color: #0077b6;
            --subheading-color: #023e8a;
            --paragraph-color: #555;
            --qa-border: #b3e5fc; /* Lighter border */
            --category-button-bg: #0096c7; /* Blue button */
            --category-button-hover: #00b4d8; /* Lighter blue on hover */
            --back-button-bg: #ccc;
            --back-button-hover: #bbb;
            --back-button-color: #333;
            --footer-bg: #023e8a;
            --footer-color: white;
            --container-max-width: 1200px; /* Max width for container */
        }

        /* Dark Mode Styles */
        body.dark-mode {
            --bg-color: #1a1a2e; /* Dark background */
            --text-color: #e0e0e0; /* Light text */
            --header-bg: #16213e; /* Darker header */
            --header-border: #0f3460; /* Dark border */
            --sidebar-bg: #0f3460; /* Dark sidebar */
            --sidebar-link-hover: #16213e; /* Highlight on hover */
            --main-content-bg: #1e293b; /* Darker main content for dark mode */
            --main-content-shadow: rgba(0, 0, 0, 0.3);
            --heading-color: #e94560; /* Reddish heading */
            --subheading-color: #a27bda; /* Lighter Purple subheading for dark mode */
            --paragraph-color: #b0b0b0; /* Lighter paragraph */
            --qa-border: #533483; /* Purple border */
            --category-button-bg: #e94560; /* Reddish button */
            --category-button-hover: #f08a5d; /* Lighter reddish on hover */
            --back-button-bg: #533483;
            --back-button-hover: #6a409a;
            --back-button-color: #e0e0e0;
            --footer-bg: #0f3460;
            --footer-color: #b0b0b0;
        }

        body {
            font-family: 'Arial', sans-serif; /* Font changed */
            margin: 0;
            padding: 0;
            background-color: var(--bg-color); /* Use variable */
            color: var(--text-color); /* Use variable */
            overflow-x: hidden;
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            display: flex; /* Use flexbox for main layout */
            flex-direction: column; /* Arrange children in a column */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth theme transition */
        }

        /* Wrapper for sidebar and main content */
        .app-wrapper {
            display: flex;
            transition: transform 0.3s ease;
            flex-grow: 1;
        }

        header {
            background: var(--header-bg); /* Use variable */
            color: white;
            padding: 15px 0; /* Adjusted padding for container */
            min-height: 70px;
            border-bottom: 5px solid var(--header-border); /* Use variable */
            width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            position: fixed; /* Make header fixed */
            top: 0; /* Position at the top */
            left: 0; /* Align to the left */
            z-index: 100; /* Ensure header is above other content */
        }

        /* Container class for centering content */
        .container {
            width: 100%;
            max-width: var(--container-max-width);
            margin: 0 auto; /* Center the container */
            padding: 0 20px; /* Add some padding on the sides */
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between; /* For sidebar toggle and title */
        }
        
        header .container {
             justify-content: flex-start; /* Align items to the start */
        }


        header h1 {
            margin: 0;
            text-transform: uppercase;
            font-size: 1.8em; /* Slightly reduced for balance */
            flex-grow: 1; 
            text-align: center; 
            padding: 0 40px; /* Add padding to prevent text from going under buttons */
        }


        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg); /* Use variable */
            color: white;
            padding: 20px;
            padding-top: 90px; /* Adjust to be below the fixed header */
            box-sizing: border-box;
            flex-shrink: 0;
            height: 100vh;
            position: fixed; 
            top: 0; 
            left: 0;
            overflow-y: auto;
            transform: translateX(-250px);
            transition: transform 0.3s ease-in-out; 
            z-index: 999; /* Lower z-index than header but above overlay */
            box-shadow: 2px 0 10px rgba(0,0,0,0.7); 
        }

        .sidebar.open {
            transform: translateX(0);
            box-shadow: 2px 0 10px rgba(0,0,0,0.7); 
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            padding: 10px 15px; /* Increased padding for better touch targets */
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active { /* Style for active link */
            background-color: var(--sidebar-link-hover); 
            color: var(--text-color); 
        }

        .sidebar-icon {
            margin-right: 10px;
        }

        /* Sidebar toggle button */
        .sidebar-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            padding: 5px;
            display: block; 
            z-index: 1001; /* Above header content */
            margin-right: 15px; /* Space between toggle and title */
        }

        /* Main content styles */
        .main-content-wrapper {
            flex-grow: 1;
            padding: 20px;
            width: 100%; 
            box-sizing: border-box;
            transition: margin-left 0.3s ease;
            position: relative; 
            padding-top: 90px; 
        }

        .app-wrapper.sidebar-open .main-content-wrapper {
            margin-left: 250px;
        }

        .main-content {
            padding: 20px;
            background: var(--main-content-bg); 
            margin-top: 0; 
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--main-content-shadow); 
        }

        /* Dynamic content area styles */
        #dynamic-content {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }

        #dynamic-content h2 {
            text-align: center;
            margin-bottom: 25px; /* Increased margin */
            font-size: 1.8em; /* Larger heading */
            color: var(--heading-color); 
        }

        #dynamic-content > p { /* Targeting direct paragraph children for intro text */
            text-align: left; /* Align general paragraphs to the left for readability */
            margin-bottom: 15px; 
            font-size: 1em; 
            line-height: 1.6;
            color: var(--paragraph-color); 
        }
        
        #dynamic-content > p.centered-intro { /* Special class for centered intro paragraphs if needed */
             text-align: center;
             margin-bottom: 25px;
             font-size: 1.1em;
        }


        #dynamic-content h3 {
            color: var(--subheading-color); 
            margin-top: 25px; /* More space above subheadings */
            margin-bottom: 10px; /* Reduced margin below h3 */
            text-align: left; /* Align h3 to left */
            font-size: 1.5em; /* Larger subheading */
        }
        
        #dynamic-content h4 { /* Styling for h4 if used within dynamic content */
            color: var(--heading-color);
            margin-top: 20px;
            margin-bottom: 8px;
            text-align: left;
            font-size: 1.2em;
        }
        
        #dynamic-content ul { /* Basic styling for lists in dynamic content */
            list-style-position: outside;
            padding-left: 20px;
            margin-bottom: 15px;
        }
        #dynamic-content ul li {
            margin-bottom: 8px;
            line-height: 1.6;
            color: var(--paragraph-color);
        }


        .qa-pair {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--qa-border); 
        }

        .qa-pair:last-child {
            border-bottom: none;
        }

        .qa-pair strong {
            color: var(--heading-color); 
            font-size: 1.1em; /* Slightly larger question text */
            display: block; /* Make question bold and on its own line */
            margin-bottom: 5px;
        }

        .qa-pair p {
            margin-top: 0; /* Adjust if strong is block */
            margin-bottom: 0;
            line-height: 1.7; /* Improved readability */
            color: var(--paragraph-color); /* Ensure paragraph color is applied */
            text-align: left; /* Ensure QA paragraphs are left-aligned */
        }

        /* Category list display */
        .category-list-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--qa-border); 
        }

        .category-list-container h3 { /* This h3 is often centered for "Explore categories" */
            text-align: center;
            margin-bottom: 20px; /* Increased margin */
            color: var(--paragraph-color); 
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Adjusted gap for more buttons */
            justify-content: center;
        }

        .category-list .category-button {
            background-color: var(--category-button-bg); 
            color: white;
            padding: 10px 15px; /* Slightly smaller padding for more buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.95em; /* Slightly smaller font for more buttons */
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .category-list .category-button:hover {
            background-color: var(--category-button-hover); 
        }

        .category-list .category-button:active {
            transform: scale(0.98);
        }

        /* Category Image */
        .category-image {
            display: block; 
            max-width: 100%; 
            height: auto; 
            margin: 15px auto 20px auto; /* Adjusted margin */
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
        }

        /* Back button container and style */
        #backButtonContainer {
            z-index: 1001; 
            display: none; 
            margin-left: auto; 
        }

        #backButtonContainer.visible {
            display: block; 
        }

        .back-button {
            background: none; 
            border: none; 
            color: white; 
            padding: 5px; 
            cursor: pointer;
            font-size: 1.8em; 
            line-height: 1;
            transition: opacity 0.3s ease; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            opacity: 0.8; 
            background-color: transparent; 
        }

        .back-button svg {
            width: 1em;
            height: 1em;
            fill: currentColor;
        }

        /* Overlay to close sidebar when clicking outside */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998; 
            display: none;
            transition: opacity 0.3s ease-in-out; 
            opacity: 0;
        }

        .overlay.visible {
            display: block;
            opacity: 1;
        }

        /* Footer styles */
        footer {
            background: var(--footer-bg); 
            color: var(--footer-color); 
            text-align: center;
            padding: 20px 0; 
            margin-top: auto; 
        }
        
        footer .container {
            justify-content: center; 
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Settings Page Styles */
        .settings-options {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--qa-border); 
        }
        
        .settings-section {
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--main-content-bg);
            border: 1px solid var(--qa-border);
            border-radius: 8px;
        }

        .settings-section h4 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--subheading-color); 
            font-size: 1.3em;
            text-align: left; /* Ensure settings section headers are left aligned */
        }

        .theme-switcher {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: flex-start; /* Align theme buttons to the left */
        }

        .theme-switcher button {
            padding: 10px 18px; 
            margin-right: 0; 
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            background-color: var(--category-button-bg); 
            color: white;
        }

        .theme-switcher button:hover {
            opacity: 0.9; 
        }

        .theme-switcher button.active {
            background-color: var(--sidebar-link-hover); 
            opacity: 1;
        }

        /* Share and Rate Specific Styles */
        .share-options, .rate-options {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align share/rate options to the left */
            gap: 15px;
            margin-top: 10px; /* Reduced margin-top */
        }

        .share-option, .rate-option {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 10px; 
            border-radius: 5px;
        }

        .share-option:hover, .rate-option:hover {
            color: var(--subheading-color);
            background-color: rgba(0,0,0,0.05); 
        }
        
        body.dark-mode .share-option:hover, body.dark-mode .rate-option:hover {
             background-color: rgba(255,255,255,0.08);
        }

        .share-option svg, .rate-option svg {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            fill: currentColor; 
        }

        .copy-link-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
            max-width: 400px; 
        }

        .copy-link-container input[type="text"] {
            padding: 10px; 
            border: 1px solid var(--qa-border); 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            border-radius: 4px;
            font-size: 1em;
            flex-grow: 1;
        }

        .copy-link-container button {
            padding: 10px 18px; 
            background-color: var(--category-button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-link-container button:hover {
            background-color: var(--category-button-hover);
        }
        
        #copyFeedback {
            font-size: 0.9em;
            color: var(--subheading-color);
            margin-top: 5px;
            height: 1em; 
        }


        .review-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--qa-border);
            text-align: left; /* Align review section content to left */
        }
        
        .review-section h3 { /* For "प्रतिक्रिया दिनुहोस्" heading */
             text-align: left;
             margin-bottom: 15px;
        }

        .review-section textarea {
            width: 100%; /* Make textarea full width of its container */
            padding: 10px;
            border: 1px solid var(--qa-border); 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            border-radius: 4px;
            font-size: 1em;
            min-height: 100px;
            margin-bottom: 10px;
            box-sizing: border-box; 
        }

        .review-section button {
            padding: 10px 20px;
            background-color: var(--category-button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            display: block; /* Make button block to align left if needed or manage with flex */
            margin-top: 10px; /* Add some margin if it's block */
        }

        .review-section button:hover {
            background-color: var(--category-button-hover);
        }

        /* Responsive adjustments */
        @media (min-width: 769px) {
            .sidebar {
                transform: translateX(0);
                position: fixed; 
                height: 100vh; 
                box-shadow: 2px 0 10px rgba(0,0,0,0.1); 
                z-index: 999; 
            }
            .main-content-wrapper {
                margin-left: 250px;
                padding-top: 90px; 
            }
            .sidebar-toggle {
                display: none; 
            }
            .app-wrapper.sidebar-open .main-content-wrapper {
                margin-left: 250px; 
            }
            .overlay {
                display: none !important; 
            }
            header h1 {
                text-align: center; 
                padding: 0 60px 0 0; 
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
                padding-top: 70px; 
                z-index: 1000; 
            }
            .main-content-wrapper {
                margin-left: 0;
                width: 100%;
                padding: 10px;
                padding-top: 70px; 
            }
            #dynamic-content > p, #dynamic-content h3, #dynamic-content h4, .settings-section h4, .review-section {
                text-align: left; /* Ensure left alignment on mobile too */
            }
             .category-list-container h3 { /* This specific h3 can remain centered */
                text-align: center;
            }
            .sidebar ul li a {
                font-size: 1em; 
                padding: 12px 15px;
            }
            .sidebar-icon {
                margin-right: 8px;
            }
            header {
                padding: 10px 0; 
                min-height: 50px;
            }
             header .container {
                padding: 0 10px; 
            }
            header h1 {
                font-size: 1.3em; 
                padding: 0 30px; 
            }
            .main-content {
                padding: 15px;
            }
            .category-list .category-button { /* Adjusted for mobile */
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .sidebar-toggle {
                display: block; 
                font-size: 1.8em; 
            }
            .app-wrapper.sidebar-open .main-content-wrapper {
                margin-left: 0; 
            }
            .settings-section h4 {
                font-size: 1.2em;
            }
            .theme-switcher {
                justify-content: flex-start; /* Keep left aligned on mobile */
            }
            .theme-switcher button {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .copy-link-container {
                flex-direction: column; 
                align-items: stretch;
            }
            .copy-link-container input[type="text"], .copy-link-container button {
                width: 100%;
                box-sizing: border-box;
            }
             .review-section textarea {
                width: 100%;
            }
        }
    </style>
</head>

                           <div class="qa-pair"><strong>प्रश्न: ${categoryName} को मुख्य विशेषता के हो?</strong><p>उत्तर: यसको मुख्य विशेषता [मुख्य विशेषता यहाँ लेख्नुहोस्] हो।</p></div>
                           <div class="qa-pair"><strong>प्रश्न: ${categoryName} किन महत्वपूर्ण छ?</strong><p>उत्तर: [महत्व यहाँ व्याख्या गर्नुहोस्] भएकोले यो महत्वपूर्ण छ।</p></div>`;
            return contentHtml;
        }


        // --- Back Button Functionality ---
        if (backButton) {
            backButton.addEventListener('click', () => {
                if (contentHistory.length > 1) { 
                    contentHistory.pop(); 
                    const previousPage = contentHistory[contentHistory.length - 1]; 
                    
                    loadContent(previousPage.key, previousPage.title); 

                    menuLinks.forEach(l => l.classList.remove('active'));
                    const activeLink = document.querySelector(`.sidebar ul li a[data-menu="${previousPage.key}"]`);
                    if (activeLink) activeLink.classList.add('active');

                } else if (contentHistory.length === 1 && contentHistory[0].key !== 'गृहपृष्ठ') {
                    contentHistory.pop();
                    loadContent('गृहपृष्ठ', 'गृहपृष्ठ');
                    menuLinks.forEach(l => l.classList.remove('active'));
                    document.querySelector('.sidebar ul li a[data-menu="गृहपृष्ठ"]').classList.add('active');
                }
                const currentPageKey = getCurrentPageKey();
                if (currentPageKey === 'गृहपृष्ठ' || currentPageKey === 'ज्ञान-श्रेणीहरू') {
                    backButtonContainer.classList.remove('visible');
                }
            });
        }

        // --- Theme Switcher ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                if(document.getElementById('darkModeBtn')) document.getElementById('darkModeBtn').classList.add('active');
                if(document.getElementById('lightModeBtn')) document.getElementById('lightModeBtn').classList.remove('active');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                if(document.getElementById('lightModeBtn')) document.getElementById('lightModeBtn').classList.add('active');
                if(document.getElementById('darkModeBtn')) document.getElementById('darkModeBtn').classList.remove('active');
            }
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);


        // --- Event Listeners for Dynamically Loaded Content ---
        function attachDynamicEventListeners(pageKey) {
            if (pageKey === 'सेटिङ्ग्स') {
                const lightModeBtn = document.getElementById('lightModeBtn');
                const darkModeBtn = document.getElementById('darkModeBtn');
                if (lightModeBtn) lightModeBtn.addEventListener('click', () => applyTheme('light'));
                if (darkModeBtn) darkModeBtn.addEventListener('click', () => applyTheme('dark'));
                if (document.body.classList.contains('dark-mode')) {
                    if(darkModeBtn) darkModeBtn.classList.add('active');
                } else {
                    if(lightModeBtn) lightModeBtn.classList.add('active');
                }
            }

            if (pageKey === 'Share') {
                const copyLinkBtn = document.getElementById('copyLinkBtn');
                const shareLinkInput = document.getElementById('shareLinkInput');
                const copyFeedback = document.getElementById('copyFeedback');

                if (copyLinkBtn && shareLinkInput && copyFeedback) {
                    copyLinkBtn.addEventListener('click', () => {
                        shareLinkInput.select();
                        shareLinkInput.setSelectionRange(0, 99999); 
                        try {
                            document.execCommand('copy');
                            copyFeedback.textContent = 'लिङ्क कपि भयो!';
                            setTimeout(() => { copyFeedback.textContent = ''; }, 2000);
                        } catch (err) {
                            copyFeedback.textContent = 'कपि गर्न सकिएन।';
                             console.error('Failed to copy: ', err);
                        }
                    });
                }
            }
            
            if (pageKey === 'Rate App!') {
                const reviewForm = document.getElementById('reviewForm');
                if (reviewForm) {
                    reviewForm.addEventListener('submit', async function(event) {
                        event.preventDefault();
                        alert('प्रतिक्रिया सुविधा हाललाई Firebase जडान नभएकोले निष्क्रिय छ।');
                    });
                }
            }
            
            if (pageKey === 'Contact') {
                const contactForm = document.getElementById('contactForm');
                if (contactForm) {
                    contactForm.addEventListener('submit', async function(event) {
                        event.preventDefault();
                        alert('सन्देश पठाउने सुविधा हाललाई Firebase जडान नभएकोले निष्क्रिय छ।');
                    });
                }
            }

            const categoryButtons = document.querySelectorAll('.category-button');
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const categoryId = this.dataset.categoryId; 
                    const categoryNameFromDataAttr = this.dataset.categoryName || this.dataset.category; 
                    const categoryNameFromText = this.textContent.trim(); 
                    
                    const finalCategoryName = categoryNameFromDataAttr || categoryNameFromText;
                    const historyKey = categoryId ? `cat-${categoryId}` : finalCategoryName;


                    contentHistory.push({ key: getCurrentPageKey(), title: headerTitle.textContent, html: dynamicContent.innerHTML });
                    loadContent(historyKey, finalCategoryName); 
                });
            });
        }


        // --- Footer Year ---
        const currentYearSpan = document.getElementById('currentYear');
        if (currentYearSpan) {
            currentYearSpan.textContent = new Date().getFullYear();
        }

        // --- Initial Page Load ---
        document.addEventListener('DOMContentLoaded', () => {
            loadContent('गृहपृष्ठ', 'गृहपृष्ठ'); 
            handleResize(); 
        });

    </script>
</body>
</html>
